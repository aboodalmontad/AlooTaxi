<html lang="ar" dir="rtl">

    <title>Allo Taxi - ألو تكسي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet Rotate Plugin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-rotate/dist/leaflet.rotate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotate/dist/leaflet.rotate.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#0d9488', // teal-600
                light: '#ccfbf1',   // teal-100
                dark: '#115e59',    // teal-800
              },
              secondary: {
                DEFAULT: '#a21caf', // fuchsia-700
                light: '#f5d0fe',   // fuchsia-200
              },
              accent: '#475569', // slate-600
            }
          }
        }
      }
    </script>
    <style>
        .leaflet-container {
            height: 100%;
            width: 100%;
        }
        /* Basic transition for smoother UI interactions */
        button, a, input, select, div {
            transition: all 0.2s ease-in-out;
        }
        /* For hiding scrollbars */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Pulsing animation for user location marker */
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .user-location-icon {
            background-color: #3B82F6;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        /* New styles for advanced navigation view */
        .navigation-view .leaflet-map-pane {
            transition: transform 0.5s ease-out;
            transform: translateY(-25%);
        }
        .navigation-view .leaflet-control-container .leaflet-bottom {
            transition: bottom 0.5s ease-out !important;
            bottom: calc(25% + 10px) !important; /* Adjust to keep controls visible */
        }
    </style>
